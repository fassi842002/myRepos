<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Patient form</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script/jquery-3.4.1.js"></script>
    </head>
    <body>
        <form action="/thanks" method="POST">
            <div class="formFields">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" /><br />
            </div>
            <div class="formFields">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" /><br />
            </div>
            <div class="formFields">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div class="formFields">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" /><br />
            </div>
            <div class="formFields">
                <label for="childeren">Childeren</label>
                <input type="text" id="childeren" name="childeren" /><br />
            </div>
            <button type="submit" name="submit">Add patient</button>
        </form>
        <label for="patientNr">Patient Nummer</label>
        <input type="number" id="patientNr"><br>
        <button id="btnChk">Check Patient</button>
        <p id="info"></p>
        
    
        <script src="script/scrpit.js"></script>
    </body>
</html>
